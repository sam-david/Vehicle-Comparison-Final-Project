<html>
<head>
  <title>Tesla Vehicle Comparison</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Michroma|Fredoka+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/foundation.css" />
  <link type="text/css" media="screen" rel="stylesheet" href="css/responsive-tables.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="css/alertify.core.css" rel="stylesheet" type="text/css" />
  <link href="css/alertify.default.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-2.1.0.js"></script>
  <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="js/modernizr.js"></script>
</head>
<body>
  <header class="row">
    <div class="large-12 columns header-div ">
      <a href="index.html"><img src="images/elements/Tesla-Header-1000-thin.jpg" class="header-image"></a>
    </div>
  </header>
  <div class="row light-blue-background">
      <div class="large-12 columns">
        <h2 class="section-heading">Contact Us</h2>
      </div>
    </div>
    <div class="row light-blue-background">
      <div class="large-12 columns section-bar-div">
        <img src="images/elements/section-bar.png" class="left-section-bar-about">
      </div>
    </div>
  <div class="row light-blue-background">
    <div class="large-12 columns ">
      <p class="website-content">We are always looking for ways to improve our site. See something you like, or do you have a suggestion, please let us know using the contact form below.</p>
    </div>
  </div>
  <div class="row light-blue-background">
    <div class="large-1 medium-1 columns ">
    </div>
    <div class="large-4 medium-4 columns ">
      <input type="text" id="contact-name" placeholder="Name">
      <input type="email" id="contact-email" placeholder="Email">
    </div>
    <div class="large-7 medium-7 columns ">
    </div>
  </div>
  <div class="row light-blue-background">
    <div class="large-9 medium-9 columns text-center">
      <textarea placeholder="Message" class="contact-box" id="contact-message"></textarea>
    </div>
  </div>
  <div class="row light-blue-background">
    <div class="large-2 medium-2 columns ">
      <button type="button" class="contact-button" id="contact-submit-button" onclick="contactSubmit()">Submit</button>
    </div>
  </div>
  <div class="row ">
    <div class="large-3 medium-3 columns bottom-nav-div-left">
      <a href="contact.html" class="bottom-nav-link">Contact</a>
    </div>
    <div class="large-3 medium-3 columns bottom-nav-div">
      <a href="about.html" class="bottom-nav-link">About</a>
    </div>
    <div class="large-3 medium-3 columns bottom-nav-div">
      <a href="http://www.teslamotors.com/" target="_blank" class="bottom-nav-link">Tesla</a>
    </div>
    <div class="large-3 medium-3 columns bottom-nav-div-right">
      <a href="http://www.edmunds.com/" target="_blank" class="bottom-nav-link">Edmunds</a>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns footer-div">
       <img src="images/elements/Footer.jpg" class="footer-image">
    </div>
  </div>
  <script src="js/alertify.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
